{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Orden #{{ orden.pk }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-danger text-white">
            <h4 class="mb-0">¿Eliminar Orden de Trabajo #{{ orden.pk }}?</h4>
        </div>
        <div class="card-body">
            <p><strong>Fecha:</strong> {{ orden.fecha|date:"d/m/Y" }}</p>
            <p><strong>Vehículo:</strong> {{ orden.vehiculo }}</p>
            <p><strong>Descripción:</strong> {{ orden.descripcion|truncatechars:100 }}</p>
            <p class="text-danger">Esta acción no se puede deshacer.</p>

            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Sí, eliminar</button>
                <a href="{% url 'lista_ordenes' %}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
